<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ“ Student Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #e3f2fd, #fffde7);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(16px);
      transition: all 0.4s ease-in-out;
      animation: fadeSlide 0.8s ease;
    }
    .card-glass:hover {
      transform: scale(1.015);
    }
    .neon-btn {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      box-shadow: 0 0 16px #f48fb1, 0 0 28px #f06292;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ec407a, 0 0 35px #ec407a;
    }
    #loader {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    #loader img {
      width: 70px;
    }
    .fade-effect {
      animation: fadeInUp 1.1s ease-in-out both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .floating-icon {
      position: absolute;
      top: -35px;
      left: 20px;
      font-size: 48px;
      color: #00796b;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .glow-text {
      text-shadow: 0 0 8px #4dd0e1, 0 0 14px #00acc1;
    }
    .highlight {
      background: linear-gradient(to right, #e1bee7, #fff9c4);
      border-radius: 8px;
      padding: 6px 10px;
      box-shadow: inset 0 0 8px #fff9c4;
    }
  </style>
</head>
<body>
  <div class="container py-5 animate__animated animate__fadeIn">
    <div class="position-relative">
      <div class="floating-icon">
        <i class="fas fa-user-graduate"></i>
      </div>
      <div class="card-glass p-4 fade-effect">
        <h2 class="text-center text-primary mb-4 glow-text">
          <i class="fas fa-search"></i> Enhanced Student Search Portal
        </h2>
        <form method="POST" onsubmit="showLoader()" class="row g-3 justify-content-center">
          <div class="col-md-3">
            <select name="field" class="form-select highlight" required>
              <option value="Student Name">Student Name</option>
              <option value="Father's Name">Father's Name</option>
              <option value="Date of Birth">Date of Birth</option>
              <option value="Mobile Number">Mobile Number</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" name="query" class="form-control highlight" placeholder="Enter value..." required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn neon-btn w-100">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </form>
        <div id="loader">
          <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
          <p class="text-secondary">Processing... please wait</p>
        </div>
        {% if data %}
        <div class="mt-4">
          <div class="row mb-2">
            <div class="col-md-6 offset-md-6">
              <input type="text" id="searchInput" class="form-control highlight" placeholder="ðŸ” Filter results..." />
            </div>
          </div>
          <div class="text-end mb-3">
            <a href="/download" class="btn neon-btn me-2">
              <i class="fas fa-file-excel"></i> Excel
            </a>
            <a href="/download-pdf" class="btn btn-danger">
              <i class="fas fa-file-pdf"></i> PDF
            </a>
          </div>
          <div class="table-responsive animate__animated animate__fadeInUp">
            <table class="table table-bordered table-hover" id="resultTable">
              <thead class="table-dark">
                <tr>
                  <th>Form Ref No</th>
                  <th>Student Name</th>
                  <th>Father's Name</th>
                </tr>
              </thead>
              <tbody>
                {% for row in data %}
                <tr>
                  <td>{{ row[0] }}</td>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        {% else %}
        <div class="alert alert-info text-center mt-4">
          <i class="fas fa-info-circle"></i> Please enter a search query above
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
    const searchInput = document.getElementById("searchInput");
    if (searchInput) {
      searchInput.addEventListener("keyup", function () {
        const filter = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll("#resultTable tbody tr");
        rows.forEach(row => {
          const text = row.innerText.toLowerCase();
          row.style.display = text.includes(filter) ? "" : "none";
        });
      });
    }
  </script>
</body>
</html>
